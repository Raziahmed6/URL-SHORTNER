<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shorten</title>
    <link rel="icon" type="image/png" href="./fevicon.png"> 
    

    <!-- Bootstrap styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/344538806e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="index.html">TrailTrim</a>
        <i class="fa-solid fa-link"></i>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center gap-2 fw-bold">
            <li class="nav-item">
              <a class="nav-link fw-bold text-white" aria-current="page" href="index.html">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link fw-bold text-white" href="./pages/myUrls.html">Saved URLs</a>
            </li> -->
            <li class="nav-item">
              <button class="btn btn-outline-secondary" id="darkModeButton">
                <i class="fa-regular fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container" style="height: calc(100vh - 230px); margin-top: 10%">
      <!-- Shorten URL Section -->
      <div class="card p-5">
        <!-- Header Section -->
        <div class="d-flex flex-column align-items-center">
          <h1 class="header fw-bold">Shorten your URL</h1>
          <p>
            Copy and paste the long URL that you want to shorten and get back
            the cute shortened URL.
          </p>
        </div>
        <div class="d-flex justify-content-center fw-bold flex-wrap flex-sm-wrap gap-4 mt-6">
          <div class="d-flex flex-column">
            <input
              type="text"
              class="form-control urlInput"
              id="urlInput"
              placeholder="Paste the long URL here!"
            />
            <div class="invalid-feedback" id="errorMessage">
              Please enter the URL
            </div>
          </div>

          <div>
            <button class="btn btn-outline-primary" id="submitBtn">Shorten URL</button>
          </div>
        </div>
      </div>

      <!-- Output Section -->
      <div class="my-5 d-flex flex-column gap-2">
        <div class="w-100">
          <div class="input-group">
            <input
              type="text"
              id="shortUrlInput"
              class="form-control"
              placeholder="No URL found"
              aria-label="Text to copy"
              aria-describedby="copyButton"
              disabled
            />
            <button class="btn btn-primary" type="button" id="copyButton">
              Copy
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Section -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <div id="icon" class="rounded me-2"></div>
          <strong class="me-auto" id="message-head"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="message-body"></div>
      </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- External JS -->
    <script src="script.js"></script>
  </body>
</html>
